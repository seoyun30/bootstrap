<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <pre>
        배지 : 작은 메세지 태그
        일반적으로 상품에는 신상품, 추천상품, 게시글에 조회수, 좋아요수
        <div></div> : 세로로 영역을 나눌 떄
        <span></span> : 가로로 영역을 나눌 떄

        .badge : 일반 배지
        .badge rounded-pill : 모서리가 둥근 배지
    </pre>
    <div class="container">
        <p>연습용 게시글 입니다.<span class="badge rounded-pill bg-info">3</span></p>
        <button type="button" class="btn btn-primary">
            메세지<span class="badge bg-danger">5</span>
        </button>
    </div>

</body>
</html>
