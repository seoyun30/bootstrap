<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <pre>
        버튼을 이용해서 서버에 요청 작업, 스크립트를 통해서 내용을 가공처리
        =>버튼 그룹으로 묶으면 서부(부)메뉴, 항목등으로 활용

        .btn-group : div에 선언하면 해당 내에 버튼을 그룹화
        .btn .btn-색상 : 색상이 채워진 버튼
        .btn .btn-outline-색상 : 빈 버튼(테두리에 색상이 적용)
        .btn .btn-장비(sm,lg) : 버튼 크기
    </pre>
    <div class="container">
        <div>
            <button class="btn btn-primary">버튼</button>
            <button class="btn btn-outline-danger">버튼</button>
            <button class="btn btn-priamry btn-sm">버튼</button>
        </div>
        <div class="btn-group"> <!--페이지번호 등으로 활용 가능-->
            <button class="btn btn-primary">버튼1</button>
            <button class="btn btn-primary">버튼2</button>
            <button class="btn btn-primary">버튼3</button>
        </div>
    </div>


</body>
</html>
