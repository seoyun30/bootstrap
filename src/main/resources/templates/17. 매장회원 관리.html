<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div id="search" class="mb-5">
        <form action="#">
            <!--검색창-->
            <div class="row">
                <div class="col-2 border py-2">매장유저권한</div>
                <div class="col-4 border py-2">
                    <select class="form-select" name="">
                        <option value="1">총판조직</option>
                        <option value="2">지점조직</option>
                        <option value="3">매장조직</option>
                    </select>
                </div>
                <div class="col-2 border py-2">총판조직</div>
                <div class="col-4 border py-2">
                    <select class="form-select" name="">
                        <option value="1">GGG호텔</option>
                        <option value="2">AAA호텔</option>
                        <option value="3">BBB호텔</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-2 border py-2">지사</div>
                <div class="col-4 border py-2">
                    <select class="form-select" name="">
                        <option value="1" default>전체</option>
                        <option value="2">서울</option>
                        <option value="3">인천</option>
                    </select>
                </div>
                <div class="col-2 border py-2">매장</div>
                <div class="col-4 border py-2">
                    <select class="form-select" name="">
                        <option value="1">전체</option>
                        <option value="2">1호점</option>
                        <option value="3">2호점</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-2 border py-2">아이디</div>
                <div class="col-4 border py-2">
                    <input type="email" class="form-control" placeholder="이메일" name="email">
                </div>
                <div class="col-2 border py-2">이름</div>
                <div class="col-4 border py-2">
                    <input type="text" class="form-control" name="username">
                </div>
            </div>
            <div class="row">
                <div class="col-2 border py-2">연락처</div>
                <div class="col-4 border py-2">
                    <input type="tel" class="form-control" name="phone">
                </div>
                <div class="col-2 border py-2">상태</div>
                <div class="col-4 border py-2">
                    <input type="radio" class="form-check-input" name="state" value="1">전체
                    <input type="radio" class="form-check-input" name="state" value="2">활성
                    <input type="radio" class="form-check-input" name="state" value="3">비활성
                </div>
            </div>
            <!--조회버튼-->
            <div class="d-flex justify-content-center my-3">
                <button type="button" class="btn btn-secondary">조회</button>
            </div>
        </form>
    </div><!--search 끝-->
    <div id="list" class="border">
        <!--회원목록-->
        <h3>회원 목록</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="width:7%">No</th>
                <th style="width:13%">매장유저권한</th>
                <th style="width:20%">아이디</th>
                <th style="width:26%">이름</th>
                <th style="width:10%">연락처</th>
                <th style="width:8%">매장수</th>
                <th style="width:10%">가맹점수</th>
                <th style="width:6%">상태</th>
            </tr>
            </thead>
            <tbody>
            <tr><!--최대값으로 더미값을 입력-->
                <td>99999</td>
                <td>총판조직</td>
                <td>adfsjohn@example.com</td>
                <td>GGG호텔-9번째 총판관리자</td>
                <td>01012311234</td>
                <td>9</td>
                <td>9</td>
                <td><input type="button" value="활성"></td>
            </tr>
            </tbody>
        </table>
        <!--페이지번호-->
        <div class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">처음</a></li>
                <li class="page-item"><a class="page-link" href="#">이전</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">다음</a></li>
                <li class="page-item"><a class="page-link" href="#">마지막</a></li>
            </ul>
        </div>

        <!--추가버튼-->
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary">추가</button>
        </div>
    </div><!--list 끝-->
</div>
</body>
</html>
