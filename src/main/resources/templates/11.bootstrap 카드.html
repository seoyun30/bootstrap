<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <pre>
        기본적으로 입력폼, 수정폼, 상세보기 등에서 사용

        .card .card-header : 카드의 머리글
        .card .card-body : 카드의 본문
        .card .card-footer : 카드의 꼬리글

        .card-img-top : 이미지를 카드위에 배치
        .card-img-bootm : 이미지를 카드아래에 배치
    </pre>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h2>로그인</h2>
                    </div>
                    <div class="card-body">
                        <p>아이디 :</p>
                        <p>비밀번호 :</p>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <button class="btn btn-primary">로그인</button>
                        <button class="btn btn-secondary">회원가입</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
