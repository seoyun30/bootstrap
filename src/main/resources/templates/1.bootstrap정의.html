<!--Hypertext(링크) Making Language 단어로 문서를 연동시키는 언어-->
<!--문서입력->범위지정해서(태그)->효과-->

<!DOCTYPE html><!--문서의 형태가 html로 구성-->
<html lang="ko"><!--문서의 기본언어-->
<head><!--머리글(제목, 문자셋, CSS, javascript, meta(검색어))-->
    <meta charset="UTF-8"><!--문서의 문자는 UTF-8로 구성(데이터베이스 ,java, html)-->
    <title>w3school.com에서 참고</title>
    <!--스타일시트 추가-->
    <!--link href="주소" rel="stylesheet" 웹에서 다운로드 받아서 적용-->
    <!--CSS : HTML의 모양을 꾸미는 작업(크리, 색상, 글꼴, 정렬)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--script src="주소"-->
    <!-- javascript : HTML의 동작(애니메이션) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body><!--문서의 본문-->
    <!--브라우저의 사용범위를 선언(div를 사용)-->
    <div class="container border">
        브라우저의 양옆의 여백을 자동으로 주고 사용
    </div>
    <div class="containner-fluid border">
        브라우저의 전체를 사용
    </div>


</body>
</html>
